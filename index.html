<!doctype html>
<html lang="en">
  <style>
    body {
      background: #333;
      color: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: monospace;
    }
    h1 {
      
      font-size: clamp(1rem, -0.875rem + 7.333333vw, 2.5rem);
    }
    h2,
    h3 {
      text-align: center;
      font-size: clamp(1rem, -0.875rem + 8.333333vw, 3.5rem);
    }
  </style>
  <head>
    <meta charset="utf-8" />
    <title>is it a raid day????</title>
  </head>
  <body>
    <!-- <div class="bg1"></div> -->
    <!-- <div class="bg2"></div> -->
    <div class="container">
      <h1>do we raid today ?</h1>
      <h2 id="message"></h2>

      <h3 id="timer"></h3>
    </div>
    <script>
      const daysofweek = [
        "sunday",
        "monday",
        "tuesday",
        "wednesday",
        "thursday",
        "friday",
        "saturday",
      ];
      const dayofweek = new date().getday();
      const israidday = dayofweek === 2 || dayofweek === 3;

      if (israidday) {
        document.getelementbyid("message").textcontent =
          "yes.  it's raid day!!";
      } else {
        document.getelementbyid("message").textcontent =
          "no, it's not a raid day :(";
      }

      if (israidday) {
        const endtime = new date();
        if (dayofweek === 2) {
          endtime.sethours(21);
          endtime.setminutes(30);
        } else if (dayofweek === 3) {
          endtime.sethours(22);
          endtime.setminutes(0);
        }

        setinterval(function () {
          const currenttime = new date();
          const timeremaining = endtime - currenttime;
          if (timeremaining <= 0) {
            document.getelementbyid("timer").textcontent =
              "it's raid day! but the raid is over.";
          } else {
            const hours = math.floor(timeremaining / (1000 * 60 * 60));
            const minutes = math.floor(
              (timeremaining % (1000 * 60 * 60)) / (1000 * 60),
            );
            const seconds = math.floor((timeremaining % (1000 * 60)) / 1000);
            document.getelementbyid("timer").textcontent =
              hours + "h " + minutes + "m " + seconds + "s until we start!!!";
          }
        }, 1000);
      }
    </script>
  </body>
</html>
