background-image: linear-gradient(45deg, #f205ae 8.33%, #ffffff00 8.33%, #ffffff00 16.67%, #f205ae 16.67%, #f205ae 25%, #ff000000 25%, #ff000000 50%, #f205ae 50%, #f205ae 58.33%, #ffffff00 58.33%, #ffffff00 66.67%, #f205ae 66.67%, #f205ae 75%, #ff000000 75%, #ff000000 100%);

@keyframes fadeInOut {

  <head>
    <meta charset="UTF-8" />
    <title>IS IT A RAID DAY????</title>
  </head>
  <body>
        <!-- <div class="bg1"></div> -->
        <!-- <div class="bg2"></div> -->
    <div class="container"V
      <h1>Do we raid today ?</h1>
      <h2 id="message"></h2>

      <h3 id="timer"></h3>
    </div>
    <script>
 const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    const dayOfWeek = new Date().getDay();
    const isRaidDay = (dayOfWeek === 2 || dayOfWeek === 3);

    if (isRaidDay) {
      document.getElementById("message").textContent = "YES.  It's raid day!!";
    } else {
      document.getElementById("message").textContent = "No, it's not a raid day :(";
    }

    if (isRaidDay) {
      const endTime = new Date();
      if (dayOfWeek === 2) {
        endTime.setHours(21);
        endTime.setMinutes(30);
      } else if (dayOfWeek === 3) {
        endTime.setHours(22);
        endTime.setMinutes(0);
      }

      setInterval(function() {
        const currentTime = new Date();
        const timeRemaining = endTime - currentTime;
        if (timeRemaining <= 0) {
          document.getElementById("timer").textContent = "It's raid day! But the raid is over.";
        } else {
          const hours = Math.floor(timeRemaining / (1000 * 60 * 60));
          const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
          document.getElementById("timer").textContent = hours + "h " + minutes + "m " + seconds + "s until we start!!!";
        }
      }, 1000);
    }
    </script>
  </body>
</html>
