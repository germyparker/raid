<!doctype html>
<html lang="en">
  <style>
    body {
      background: #333;
      color: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: monospace;
    }
  </style>
  <head>
    <meta charset="UTF-8" />
    <title>IS IT A RAID DAY????</title>
  </head>
  <body>
    <div class="container"V
      <h1>Do we raid today ?</h1>
      <h2 id="message"></h2>

      <h3 id="timer"></h3>
    </div>
    <script>
 const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    const dayOfWeek = new Date().getDay();
    const isRaidDay = (dayOfWeek === 2 || dayOfWeek === 3);

    if (isRaidDay) {
      document.getElementById("message").textContent = "YES.  It's raid day!!";
    } else {
      document.getElementById("message").textContent = "No, it's not a raid day :(";
    }

    if (isRaidDay) {
      const endTime = new Date();
      if (dayOfWeek === 2) {
        endTime.setHours(21);
        endTime.setMinutes(30);
      } else if (dayOfWeek === 3) {
        endTime.setHours(22);
        endTime.setMinutes(0);
      }

      setInterval(function() {
        const timeRemaining = Math.floor((endTime - new Date()) / 1000);
        if (timeRemaining <= 0) {
          document.getElementById("timer").textContent = "It's raid day! But the raid is over.";
        } else {
          const minutesRemaining = Math.floor(timeRemaining / 60);
          const secondsRemaining = timeRemaining % 60;
          document.getElementById("timer").textContent = minutesRemaining + "m " + secondsRemaining + "s until we start!!!!";
        }
      }, 1000);
    }
    </script>
  </body>
</html>
